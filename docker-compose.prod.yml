services:
  # ------------------
  # Edge proxy (local)
  # ------------------
  caddy:
    image: caddy:2
    container_name: prod-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

    restart: unless-stopped

  # ------------------
  # Next.js (dev mode)
  # ------------------
  web:
    image: node:20-alpine
    container_name: prod-web
    working_dir: /app
    volumes:
      - ../../web:/app
    command: sh -c "yarn install && yarn dev -p 3000"
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  volumes:
    caddy_data:
    caddy_config:
